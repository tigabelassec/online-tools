          <button
            onclick="autoDetect()"
            class="p-3 bg-teal-600 hover:bg-teal-700 text-white w-full rounded"

              class="mt-3 bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-sm"

              üìã Copy

    <script>
      function autoDetect() {
        const input = document.getElementById("inputText").value.trim();
        const pool = document.getElementById("poolName").value.trim();
        const resultDiv = document.getElementById("result");
        const outputDiv = document.getElementById("outputText");

        if (!input) {
          outputDiv.innerHTML = "‚ùå Input is empty.";
          resultDiv.classList.remove("hidden");
          return;
        }

        if (input.includes("=") && input.includes(".")) {
          if (pool) {
            outputDiv.innerHTML =
              "‚ùå Please remove the Pool Name input for decoding.";
          } else {
            const decoded = decodeCookie(input);
            outputDiv.innerHTML = decoded;
          }
        } else if (input.includes(":")) {
          if (!pool) {
            outputDiv.innerHTML = "‚ùå Please enter Pool Name for encoding.";
          } else {
            const encoded = encodeCookie(input, pool);
            outputDiv.innerHTML = encoded;
          }
        } else {
          outputDiv.innerHTML =
            "‚ùå Unrecognized format. Use IP:Port or Cookie.";
        }

        resultDiv.classList.remove("hidden");
      }

      function encodeCookie(ipPort, pool) {
        try {
          const [ip, portStr] = ipPort.split(":");
          const port = parseInt(portStr);
          const ipParts = ip.split(".").map(Number);
          if (ipParts.length !== 4 || ipParts.some((x) => x < 0 || x > 255)) {
            return "‚ùå Invalid IP address.";
          }

          const ipBuffer = new Uint8Array(ipParts).buffer;
          const ipUint32 = new Uint32Array(ipBuffer)[0];

          const portBuffer = new Uint16Array([port]).buffer;
          const portUint16 = new Uint16Array(portBuffer)[0];

          const cookie = `BIGipServer${pool}=${ipUint32}.${portUint16}.0000`;
          return `‚úÖ Encoded Cookie:<br><code>${cookie}</code>`;
        } catch (e) {
          return "‚ùå Failed to encode.";
        }
      }

      function decodeCookie(cookieStr) {
        try {
          const [name, value] = cookieStr.split("=");
          const [host, port] = value.split(".");
          const poolMatch = /^BIGipServer([.\w]*)/.exec(name);
          const ipBytes = new Uint8Array(
            new Uint32Array([parseInt(host)]).buffer
          );
          const ip = Array.from(ipBytes).join(".");

          const portBytes = new Uint8Array(
            new Uint16Array([parseInt(port)]).buffer
          );
          const portHex =
            "0x" +
            portBytes[0].toString(16).padStart(2, "0") +
            portBytes[1].toString(16).padStart(2, "0");
          const decodedPort = parseInt(portHex, 16);

          return `‚úÖ Pool: <b>${
            poolMatch ? poolMatch[1] : "N/A"
          }</b><br>IP: <b>${ip}</b><br>Port: <b>${decodedPort}</b>`;
        } catch (e) {
          return "‚ùå Failed to decode.";
        }
      }

      function copyResult() {
        const text = document.getElementById("outputText").innerText;
        navigator.clipboard.writeText(text).then(() => {
          showMessage();
        });
      }

      function showMessage() {
        const msg = document.getElementById("copyMessage");
        msg.classList.remove("hidden");
        setTimeout(() => {
          msg.classList.add("hidden");
        }, 2500);
      }
    </script>
