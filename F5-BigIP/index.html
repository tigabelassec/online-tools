  <body class="min-h-screen flex flex-col font-sans bg-gray-900 text-white">
    <div class="fixed top-4 left-4 z-50">
      <button
        onclick="history.back()"
        class="inline-flex items-center text-sm font-medium text-teal-400 hover:text-teal-300 transition"
      >
        ‚Üê Back
      </button>
    </div>

    <div class="flex-grow flex items-center justify-center p-4 pt-24 md:pt-4">
      <div class="w-full max-w-screen-sm">
        <div class="border border-gray-700 p-6 rounded-lg bg-gray-800">
          <h1 class="text-2xl font-bold text-center mb-4">
            F5 Big-IP Cookie Encoder & Decoder
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f9/F5_Networks_logo.svg/1200px-F5_Networks_logo.svg.png"
              alt="F5 Logo"
              width="28"
              class="inline"
            />
          </h1>

          <label for="inputText" class="font-semibold block mb-2">
            Enter Cookie(s) or IP:Port(s) (one per line)
          </label>
          <textarea
            id="inputText"
            placeholder="Example: BIGipServerPOOL=12345678.5678.0000 or 192.168.1.1:443"
            rows="6"
            class="p-3 mb-4 w-full rounded bg-gray-700 border border-gray-600 text-white"
          ></textarea>

          <label for="poolName" class="font-semibold block mb-2">
            Pool Name (Encode):
          </label>
          <input
            type="text"
            id="poolName"
            placeholder="Example: 13Sec"
            class="p-3 mb-4 w-full rounded bg-gray-700 border border-gray-600 text-white"
          />

          <button
            onclick="autoDetect()"
            class="p-3 bg-teal-600 hover:bg-teal-700 text-white w-full rounded"
          >
            üîç Auto Detect & Process
          </button>

          <label for="fileUpload" class="font-semibold block mt-4"
            >Upload File (Text format)</label
          >
          <input
            type="file"
            id="fileUpload"
            accept=".txt"
            class="p-3 mb-4 w-full rounded bg-gray-700 border border-gray-600 text-white"
            onchange="handleFileUpload(event)"
          />

          <div
            id="result"
            class="mt-4 bg-gray-900 p-4 rounded font-mono break-words hidden overflow-y-auto max-h-96 md:max-h-[600px]"
          >
            <div id="outputText"></div>
            <button
              class="mt-3 bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-sm"
              onclick="copyResult()"
            >
              üìã Copy
            </button>
            <div id="copyMessage" class="mt-2 text-sm text-green-400 hidden">
              ‚úÖ Copied to clipboard!
            </div>
          </div>
          <button
            id="downloadBtn"
            class="p-3 bg-teal-600 hover:bg-teal-700 text-white w-full rounded hidden"
            onclick="downloadResult()"
          >
            Download Result
          </button>
        </div>
      </div>
    </div>
