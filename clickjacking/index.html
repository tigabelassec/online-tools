  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col font-sans">
    <div class="fixed top-4 left-4 z-50">
      <button
        onclick="history.back()"
        class="text-teal-400 hover:text-teal-300 text-sm font-medium"
      >
        ← Back
      </button>
    </div>

    <header class="bg-gray-900 py-8 text-center mt-14 sm:mt-16 lg:mt-20">
      <h1 class="text-white text-3xl font-semibold tracking-wide">
        Clickjacking Test Tool
      </h1>
      <div id="errorMessage" class="text-red-500 text-sm mt-4 hidden">
        Please enter a full URL, e.g., https://example.com
      </div>
    </header>

    <div class="container mx-auto px-4 py-6 flex-grow">
      <div class="flex items-center justify-center gap-4 flex-wrap mb-4">
        <label for="target" class="text-white text-lg"
          >Enter Target Domain:</label
        >
        <input
          type="text"
          id="target"
          placeholder="https://example.com"
          class="p-3 text-white bg-gray-700 rounded-lg border border-gray-600 w-72"
        />
        <button
          class="px-5 py-2 rounded-md bg-teal-600 hover:bg-teal-700 text-white font-semibold transition"
          onclick="loadIframe()"
        >
          Test Now
        </button>
      </div>

      <div id="iframeContainer" class="mt-8"></div>
    </div>

    <footer
      class="bg-gray-900 text-center py-4 text-sm text-gray-500 border-t border-gray-700 mt-6"
    >
      © 2025
      <a href="/" class="text-teal-400 hover:text-teal-500" target="_blank"
        >13Sec Tools</a
      >
      | Crafted with ❤️ for the security community.
    </footer>

    <script>
      function loadIframe() {
        const url = document.getElementById("target").value.trim();
        const container = document.getElementById("iframeContainer");
        const errorMessage = document.getElementById("errorMessage");

        if (!url.startsWith("http://") && !url.startsWith("https://")) {
          errorMessage.style.display = "block";
          return;
        } else {
          errorMessage.style.display = "none";
        }

        container.innerHTML = `
          <iframe src="${url}" width="100%" height="500" class="border-2 border-gray-600" 
          onerror="alert('Failed to load. X-Frame protection may be active.')">
          </iframe>
        `;
      }
    </script>
  </body>
